<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>ElectroZone - Online Electronics Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e2a38;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .login-links {
            margin: 30px 0;
            text-align: center;
        }

        .login-links a {
            display: inline-block;
            margin: 10px 20px;
            padding: 12px 25px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 6px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .login-links a:hover {
            background-color: #0056b3;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 30px;
        }

        .gallery img {
            width: 250px;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #1e2a38;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to ElectroZone</h1>
        <p>Your one-stop shop for electronics</p>
    </header>

        <a href="CustomerLogin.html">Customer Login</a>
    </div>

        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8" alt="Headphones">
        <img src="https://images.hindustantimes.com/img/2022/10/10/1600x900/techietech-tech-a1sLf9uceXM-unsplash_1665404138271_1665404156092_1665404156092.jpg" alt="Smartphone">
        <img src="https://cdn.mos.cms.futurecdn.net/4wpKrH93D37dDPTisdqGy4.jpg" alt="Camera">
        <img src="https://img.freepik.com/premium-photo/closeup-hand-using-realistic-smartwatch_573790-2032.jpg" alt="Smartwatch">
    </div>
