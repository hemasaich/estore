<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Add Product - ElectroZone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e2a38;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            padding: 40px 0;
        }

        .form-box {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1e2a38;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #1e2a38;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>ElectroZone - Add Product</h1>
</header>

<div class="form-container">
    <div class="form-box">
        <h2>Add New Product</h2>
        <form action="aps" method="post">
            <label>Product Code:</label>
            <input type="text" name="pcode" required>

            <label>Product Name:</label>
            <input type="text" name="pname" required>

            <label>Product Company:</label>
            <input type="text" name="pcom" required>

            <label>Product Price:</label>
            <input type="text" name="pprice" required>

            <label>Product Quantity:</label>
            <input type="text" name="pqty" required>

            <input type="submit" name="Submit" value="Add Product">
        </form>
    </div>
</div>

<footer>
    Â© 2025 ElectroZone. Inventory Management.
</footer>

</body>
</html>
